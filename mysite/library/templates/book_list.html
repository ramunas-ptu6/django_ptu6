{% extends "base.html" %}
{% block content %}
<h1>Knygų sąrašas</h1>
{% if book_list %}
<ul>
    {% for book_obj in book_list %}
    <li><a href="{{ book_obj.id }}">{{ book_obj.title }}</a> {{ book_obj.author }}</li>
    {% endfor %}
</ul>
{% else %}
<p>Bibliotekoje knygų nėra.</p>
{% endif %}
{% endblock %}
